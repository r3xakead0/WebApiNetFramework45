name: Build Web App
on: 
    push: 
        branches: [ master ]
    pull_request: 
        branches: [ master ]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    
    - name: Setup MSBuild
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: Restore NuGet Packages
      run: nuget restore WebApi_NetFramework45.sln

    - name: Build Web App
      run: msbuild WebApi_NetFramework45.sln /p:Configuration=Release 
    
